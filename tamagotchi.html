<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <header>
        <h1>Ik ben <span id="naam"></span>, jouw nieuwe kat!</h1>
        <p>Maak mij zo blij mogelijk! Tip: Slapen en een gevulde voerbak maken mij heel erg blij! (sshh, niet
            doorvertellen)</p>
        <p id="praten">'Miauw!'</p>
    </header>

    <div id="omgeving">
        <img src="images/bakjeeten.png" alt="etensbakje" id="bakje">
        <img src="images/emoticonblij1.png" alt="blij" id="blij">
        <img src="images/emoticonsad1.png" alt="sad" id="sad">
        <img src="images/deur.png" alt="deur" id="deur">
        <button id="buttonspelen"><img src="images/buttonspelen.png" alt="hengel"></button>
        <button id="buttonslapen"><img src="images/buttonslapen.png" alt="maan"></button>
        <button id="buttonsnoepjes"><img src="images/buttonsnoepjes.png" alt="snoepjes"></button>
        <img src="images/blijdschapsbar5.png" alt="blijdschapsbar" id="blijdschapsbar">

        <img src="images/muis.png" alt="muis" id="muis">

        <img src="images/katzitlach.png" alt="kat" id="kat">
    </div>

    <audio src="geluid/spingeluid.mp3" id="spin"></audio>
    <audio src="geluid/blaasgeluid.mp3" id="blaas"></audio>
    <audio src="geluid/etengeluid.mp3" id="eetgeluid"></audio>

    <script src="javascript/java.js"> </script>
</body>

</html>
